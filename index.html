<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
        <div id="profile_card">
          <div id="img_wrapper"><img src="./images/image-victor.jpg" alt=""></div>
          <div id="profile_info">
            <p><span id="name">Victor Crest</span> <span id="age">26</span></p> 
            <p id="city">London</p> 
          </div> 
        </div>
        <div id="stats">
          <ul>
            <li>
              <p class="stat_number">80K</p>
              <p class="stat_info">Followers</p>
            </li>
            <li>
              <p class="stat_number">803K</p>
              <p class="stat_info">Likes</p>
            </li>
            <li>
              <p class="stat_number">1.4K</p>
              <p class="stat_info">Photos</p>
            </li>
          </ul>
        </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Minarisa" target="_blank">Minarisa</a>.
  </footer>
</body>
</html>
